{% extends 'tasks/../base.html' %}

{% block title %}
    	<title>Удалить задачу</title>
{% endblock %}

{% block content %}

    <form method="POST">
     {% csrf_token %}
    <p>Вы уверены, что хотите удалить задачу {{ task.summary }}?</p>
     <a class="btn btn-success" href="{% url 'webapp:index' %}">Отмена</a>
    <button class="btn btn-danger"  type="submit">Да</button>
    </form>

{% endblock %}
