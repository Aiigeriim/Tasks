{% if btn_text %}
    {% csrf_token %}
{% endif %}

{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
   <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
   {% for error in field.errors %}
       <p class="text-danger">{{ error }}</p>
   {% endfor %}
   <p>{{ field }}</p>
{% endfor %}

{% if btn_text %}
     <input class="btn btn-success" type="submit" value="{{ btn_text }}"/>
{% endif %}
