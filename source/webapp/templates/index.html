{% extends 'base.html' %}

{% block title %}
    <title>Tasks</title>
{% endblock %}

{% block content %}
<h2 class="mt-5"></h2>
<form method="post" action="{% url 'delete_all_tasks' %}">
  {% csrf_token %}
  <div class="row mt-4">
    {% for task in tasks %}
      <div class="col-12 col-md-4 col-lg-3 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="task_ids" value="{{ task.id }}" id="task-{{ task.id }}">
              <label class="form-check-label" for="task-{{ task.id }}">
                <strong>{{ task.summary }}</strong>
              </label>
            </div>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.status.name }}</h6>

  <div class="btn-group btn-end" role="group">
    <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Действие
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'detail_task' task.pk %}">Подробности</a></li>
      <li><a class="dropdown-item" href="{% url 'update_task' task.pk %}">Редактировать</a></li>
      <li><a class="dropdown-item" href="{% url 'delete_task' task.pk %}">Удалить</a></li>
    </ul>
  </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Задач пока нет.</p>
    {% endfor %}
  </div>
    <div class="mt-3">
    <button type="submit" class="btn btn-danger">Удалить выбранные задачи</button>
  </div>


</form>
{% endblock %}
